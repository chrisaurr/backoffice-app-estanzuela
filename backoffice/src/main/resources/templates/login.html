<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Backoffice | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{~/webjars/AdminLTE/3.2.0/plugins/fontawesome-free/css/all.min.css}" type="text/css">
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{~/webjars/AdminLTE/3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" type="text/css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{~/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}" type="text/css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <style>
        .login-page {
            background: url('/img/muni.jpeg') no-repeat center center;
            background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el contenedor */
            height: 100vh; /* Asegura que la altura sea el 100% del viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-logo a {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .login-box {
            max-width: 400px;
            margin: 7% auto;
            background: rgba(255, 255, 255, 0.9); /* Add a slight white background with transparency */
            padding: 20px;
            border-radius: 10px;
        }
        .login-card-body {
            padding: 2rem;
            border-radius: 8px;
        }
        .input-group-text {
            background-color: #ffffff;
            border: 1px solid #ced4da;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .text-center {
            display: block;
            margin-top: 1rem;
        }
        .login-box-msg {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Municipalidad</b> Estanzuela</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg" th:if="${param.error}">
                <span class="text-danger">Usuario y contraseña inválidos</span>
            </p>
            <p class="login-box-msg" th:if="${param.logout}">
                <span class="text-success">Sesión terminada</span>
            </p>

            <p class="login-box-msg">Inicio de sesión</p>

            <form method="post" th:action="@{/loguearse}">
                <div class="input-group mb-3">
                    <input class="form-control" name="username" placeholder="Usuario" type="text" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" name="password" placeholder="Contraseña" type="password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary btn-block" type="submit">
                            <i class="fas fa-sign-in-alt mr-2"></i> Iniciar sesión
                        </button>
                    </div>
                </div>
            </form>

            <p class="mb-0 text-center">
                <a href="/register">Registrar nuevo usuario</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{~/webjars/AdminLTE/3.2.0/plugins/jquery/jquery.min.js}" type="text/javascript"></script>
<!-- Bootstrap 4 -->
<script th:src="@{~/webjars/AdminLTE/3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{~/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js}" type="text/javascript"></script>

</body>
</html>
