<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

</head>
<body>

<div layout:fragment="content">
    <div sec:authorize="isAuthenticated()">
        <p><span>Usuario:<span sec:authentication="name"></span></span></p>
        <p><span>ROL:<span sec:authentication="principal.authorities"></span></span></p>
        <span>HOLA</span>
    </div>

    <div class="container">
        <main style="margin-top: 5em; margin-bottom: 5em; display: flex; align-items: center; justify-content: center">
            <img src="img/logo.jpeg" class="img-fluid" alt="fondo">
        </main>
    </div>

</div>

<th:block layout:fragment="script">
    <script>
        console.log("Home Page");
    </script>
</th:block>

</body>
</html>
